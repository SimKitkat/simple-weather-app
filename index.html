<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />

    <title>Simple-Weather-App</title>
  </head>
  <body>
    <div class="weather-app-body">
    <header>
        <form class="Search-Form">
            <input type="search" placeholder="Enter a city name" required  class="Search-input">
            <input type="submit" value="Search" class="Search-Button">
        </form>
    </header>
    <main>
       <H1 class="city-name">Cape Town  </H1>  
<p class="city-current-date">Monday | August 26 | 2024 </p>
<div class="city-current">
<div class="city-current-time">11:44</div>
<br/>

<h2 class="city-current-temp">
    <span class="conditions">scattered clouds</span>
    <br/>
    <span class="temperature-icon">☁️</span>
   <span class="temperature">34</span> 
   <span class="temperature-unit">°C</span>
</h2>
<ul class="city-current-conditions">
    <li> Precipitation: 7%</li>
    <li>Humidity: 24%</li>
    <li>Wind: 2 mph</li>

</ul>
</div>

    </main>
  </body>
  <footer>
      Coded by
      <a href="https://github.com/SimKitkat" target="_blank"> Simone</a>,
      code open-sourced on
      <a href="https://github.com/SimKitkat/simple-weather-app" target="_blank">GitHub</a>
      and website hosted
      <a href="https://simply-the-weather-app.netlify.app/" target="_blank"
        >on Netlify</a
      >
     </footer>
     </div>
</html>
